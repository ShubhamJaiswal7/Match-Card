<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h2>UpComing Match</h2>
        <div class="match-details">
            <div class="team1">
                <img src="kkr.png" alt="">
                <h3 class="team-name">KKR</h3>
            </div>
        </div>
        <div class="details">
            <h3 class="date">April 10 ,2020 IST</h3>
            <h1 class="versus">VS</h1>
            <h4 class="venue">M.A. Chenni Stadisum</h4>
        </div>
        <div class="match-details">
            <div class="team2">
                <img src="csk.png" alt="">
                <h3 class="team-name">CSK</h3>
            </div>
        </div>
    </div>

</body>

</html>
